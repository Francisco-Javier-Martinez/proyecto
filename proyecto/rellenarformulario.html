<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RELLENAR FORMULARIO</title>
    <meta name="autor" content="Francisco Javier Martinez Fernandez">
    <link rel="stylesheet" href="css/camino.css">
</head>
	<body>
		<h1>RELLENAR FORMULARIO</h1>
		<form method="POST" action="introducir.php">
			<!--Nombre jesuita-->
			<label for="nombrejesuita">Nombre del Jesuita:</label><br>
			<input type="text" name="nombrejesuita" required placeholder="Nombre del Jesuita"><br><br>
			<!--Codigo-->
			<label for="codigo">Codigo:</label><br>
			<input type="password" name="codigo" required placeholder="Codigo" maxlength="5"><br><br>
			<!--Nombre alumno-->
			<label for="nombrealu">Nombre del Alumno:</label><br>
			<input type="text" name="nombrealu" required placeholder="Nombre del Alumno"><br><br>
			<!--Firma en español-->
			<label for="firmaE">Firma en español:</label><br>
			<textarea name="firmaE" required placeholder="Escriba su firma aquí..." rows="4" cols="50"></textarea><br><br>
			<!--Firma en ingles-->
			<label for="firmaI">Firma en inglés:</label><br>
			<textarea name="firmaI" required placeholder="Escriba su firma aquí..." rows="4" cols="50"></textarea><br><br>
			<!--Boton de enviar-->
			<input type="submit" value="Enviar">
		</form>
	</body>
</html>
